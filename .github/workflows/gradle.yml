name: CI

on: [ push ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 1.8
          distribution: adopt
          cache: gradle

      - name: Build
        run: ./gradlew build

      - name: Test
        run: ./gradlew test
